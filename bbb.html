<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="bbb.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: coral">
    <nav class="navbar">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link link-warning" aria-current="page" href="aaa.html"
            ><span class="glyphicon glyphicon-arrow-left css"></span>Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link link-warning disabled"
            aria-disabled="true"
            href="bbb.html"
            ><span class="glyphicon glyphicon-earphone css"></span>Contact</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link link-warning" href="ccc.html"
            ><span class="glyphicon glyphicon-arrow-right css"></span>
            Portfolio</a
          >
        </li>
      </ul>
    </nav>
    <section>
      <div>
        <form class="container">
          <div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="fname"
                    class="form-control"
                    id="floatingfname"
                    placeholder="name"
                  />
                  <label for="floatingfname" class="pl-2">First name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="lname"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name"
                  />
                  <label for="floatingInput">Last name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="e-mail"
                    name="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">E-mail</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="floatingpassword"
                    placeholder="Password"
                  />
                  <label for="floatingpassword">password</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="subject"
                    class="form-control"
                    id="floatingsubject"
                    placeholder="Password"
                  />
                  <label for="subject">Subject</label>
                </div>
              </div>
              <div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                  <label for="floatingTextarea2">Comments</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </form>
      </div>
    </section>
    <div id="footer">
      <p class="text-warning">author /Nima Morad nezhad/ 2020-2021</p>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link link-warning" href="https://www.github.com"
            ><i class="fa fa-github" style="font-size: 48px"></i
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
